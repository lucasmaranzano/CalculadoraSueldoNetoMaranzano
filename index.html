<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calcular Sueldo</title>
</head>

<body class="container">
    <div class="container">
        <h1 class="my-5">Calcular Sueldo Neto Argentina</h1>
    </div>

    <div class="row">
        <form class="col-md-6 mx-auto" id="form">
            <label for="sueldoBruto" class="text-heading fw-bold mt-5 mb-4 ">Ingresar Sueldo Bruto:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="TEXT" name="sueldobruto" id="sueldoBruto" class="form-control">
                <div class="input-group-append">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 my-2 my-md-0">
                    <button class="btn btn-danger w-75" type="reset" id="borrarTecla"
                        onclick="limpiarHistorial()">Limpiar
                        Historial</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-75" type="submit">Calcular</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid text-center my-5">
        <h2 class="fs-1 fw-bold">Historial</h2>
    </div>

    <div id="historial" class="col-md-8 mx-auto mt-5"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
